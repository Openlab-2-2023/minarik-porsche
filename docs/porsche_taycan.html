<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Taycan</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        
        .carousel-slide {
            width: 100%;
            display: none;
        }
        
        .carousel-slide:first-child {
            display: block;
        }
        
        .carousel-slide img {
            display: block;
            max-width: 100%; 
            margin: 0 auto;
        }
        
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
        
        .features-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .features-table th, .features-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .features-table th {
            background-color: #2c3e50;
            color: white;
        }
        
        .features-table tr:hover {
            background-color: #ecf0f1;
        }
        
        .features-table td {
            color: #2c3e50;
        }
    </style>

    
</head>
<body>
    <header>
        <div class="carousel-container">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <div class="carousel">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMHIspMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2Ch7gVdcQTxUlhDfFGFspAnPKDniZJyNZiCctBvotqHf8dXF8b5PED6uENvN9nRe9cRo4y7z5fjF%25vUqRm6uWXsOsR4eV6iTiomzhRc2cSUqA7fQh7BOJUPYADcTBsN5vco4y7zAZRF%25vUquxAuWXsOw3TeV6iTaXBzhRc2LUYqA7fQIt9OJUPYzzrTBsN5xMq2dioC1ivQDcFGviVYn4Jq6GSeJ3SvK82xOq8Cu2gy9dfR6DrJK" alt="Porsche Taycan Image 1">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMH1spMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2Ch7gVdcQTxUlhDfFGFspAnPKDniZJyNZiCctBvotqHf8dXF8b5PED6uENvN9nRe9cRo4y7z5fjF%25vUqRm6uWXsOsR4eV6iTiomzhRc2cSUqA7fQh7BOJUPYADcTBsN5vco4y7zAZRF%25vUquxAuWXsOw3TeV6iTaXBzhRc2LUYqA7fQIt9OJUPYzzrTBsN5xMq2dioC1ivQDcFGviVYn4Jq6GSeJ3SvK82xOq8Cu2gy9dfR6DrJK" alt="Porsche Taycan Image 2">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMH8spMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2Ch7gVdcQTxUlhDfFGFspAnPKDniZJyNZiCctBvotqHf8dXF8b5PED6uENvN9nRe9cRo4y7z5fjF%25vUqRm6uWXsOsR4eV6iTiomzhRc2cSUqA7fQh7BOJUPYADcTBsN5vco4y7zAZRF%25vUquxAuWXsOw3TeV6iTaXBzhRc2LUYqA7fQIt9OJUPYzzrTBsN5xMq2dioC1ivQDcFGviVYn4Jq6GSeJ3SvK82xOq8Cu2gy9dfR6DrJK" alt="Porsche Taycan Image 3">
            </div>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
            <table class="features-table">
                <caption><strong>Porsche Taycan Features:</strong></caption>
                <tr>
                    <th>Feature</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>Engine</td>
                    <td>Dual Motor Electric</td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td>616 hp (up to 750 hp with Overboost)</td>
                </tr>
                <tr>
                    <td>Torque</td>
                    <td>850 Nm</td>
                </tr>
                <tr>
                    <td>Acceleration</td>
                    <td>0-60 mph in 2.6 seconds</td>
                </tr>
                <tr>
                    <td>Top Speed</td>
                    <td>161 mph</td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td>Up to 300 miles (EPA estimate)</td>
                </tr>
                <tr>
                    <td>Charging</td>
                    <td>DC Fast Charging (up to 270 kW)</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>Starting at $82,700</td>
                </tr>
            </table>
        </div>
    </header>

    <script>
        let slideIndex = 0;

        function changeSlide(n) {
            const slides = document.getElementsByClassName("carousel-slide");
            slideIndex += n;

            if (slideIndex < 0) slideIndex = slides.length - 1;
            if (slideIndex >= slides.length) slideIndex = 0;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex].style.display = "block";
        }

        changeSlide(0);
    </script>
</body>
</html>
