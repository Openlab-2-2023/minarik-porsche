<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Macan</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        
        .carousel-slide {
            width: 100%;
            display: none;
        }
        
        .carousel-slide:first-child {
            display: block;
        }
        
        .carousel-slide img {
            display: block;
            max-width: 100%; 
            margin: 0 auto;
        }
        
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
        
        .features-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .features-table th, .features-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .features-table th {
            background-color: #2c3e50;
            color: white;
        }
        
        .features-table tr:hover {
            background-color: #ecf0f1;
        }
        
        .features-table td {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <div class="carousel-container">
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <div class="carousel">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMHIspMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2J37gVdcQGAUlhDfYo8spAnP5QbiZJyNewectBvozJyf8dXF8VePED6uE3zN9nRe9lqo4y7z4F6F%25vUqCDxuWXsOGNmeV6iTUMizhRc2s9gqA7fQfeuOJUPYPkiTBsN5hSy2dioCXEF%25vUqrIvuWXsOdn2eV6iTC0FzhRc2GeiqA7fQr7DOJUPYNerTBsN5nU%252dEhev5HFhLHnPP2rSeZYoOaD8JiXvBC2" alt="Porsche Macan Image 1">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMH1spMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2J37gVdcQGAUlhDfYo8spAnP5QbiZJyNewectBvozJyf8dXF8VePED6uE3zN9nRe9lqo4y7z4F6F%25vUqCDxuWXsOGNmeV6iTUMizhRc2s9gqA7fQfeuOJUPYPkiTBsN5hSy2dioCXEF%25vUqrIvuWXsOdn2eV6iTC0FzhRc2GeiqA7fQr7DOJUPYNerTBsN5nU%252dEhev5HFhLHnPP2rSeZYoOaD8JiXvBC2" alt="Porsche Macan Image 2">
                <img class="carousel-slide" src="https://pictures.porsche.com/rtt/iris?COSY-EU-100-1711coMvsi60AAt5FwcmBEgA4qP8iBUDxPE3Cb9pNXkBuNYdMGF4tl3U0%25z8rMH8spMBvMZq6G5OtgSv31nBJaA4qh4NSEGewirQ91wRmWBi2J37gVdcQGAUlhDfYo8spAnP5QbiZJyNewectBvozJyf8dXF8VePED6uE3zN9nRe9lqo4y7z4F6F%25vUqCDxuWXsOGNmeV6iTUMizhRc2s9gqA7fQfeuOJUPYPkiTBsN5hSy2dioCXEF%25vUqrIvuWXsOdn2eV6iTC0FzhRc2GeiqA7fQr7DOJUPYNerTBsN5nU%252dEhev5HFhLHnPP2rSeZYoOaD8JiXvBC2" alt="Porsche Macan Image 3">
            </div>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
            <table class="features-table">
                <caption><strong>Porsche Macan Features:</strong></caption>
                <tr>
                    <th>Feature</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>Engine</td>
                    <td>3.0L V6 Turbocharged</td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td>340 hp</td>
                </tr>
                <tr>
                    <td>Torque</td>
                    <td>450 Nm</td>
                </tr>
                <tr>
                    <td>Acceleration</td>
                    <td>0-60 mph in 6.4 seconds</td>
                </tr>
                <tr>
                    <td>Top Speed</td>
                    <td>156 mph</td>
                </tr>
                <tr>
                    <td>Fuel Economy</td>
                    <td>20 MPG city / 25 MPG highway</td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td>7-speed PDK dual-clutch automatic</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>Starting at $56,000</td>
                </tr>
            </table>
        </div>
    </header>

    <script>
        let slideIndex = 0;

        function changeSlide(n) {
            const slides = document.getElementsByClassName("carousel-slide");
            slideIndex += n;

            if (slideIndex < 0) slideIndex = slides.length - 1;
            if (slideIndex >= slides.length) slideIndex = 0;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex].style.display = "block";
        }

        changeSlide(0);
    </script>
</body>
</html>
