<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .contact-form {
            background: #fff;
            padding: 30px; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; 
            display: none;
        }

        .contact-form h2 {
            color: black;
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }

        .contact-form p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px; 
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px; 
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #555;
        }

        
        .show-form-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .show-form-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
   
    <button class="show-form-button" onclick="toggleForm()">Contact Us</button>

    
    <div class="contact-form" id="contactForm">
        <h2>Contact Us</h2>
        <p>Write us a message or reach out via email.</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>

</html>
