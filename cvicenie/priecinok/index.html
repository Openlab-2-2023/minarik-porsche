<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registrácia</div>


        <div class="content">


            <form class="form-registration"></form>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Meno</span>
                    <input type="text" placeholder="Meno">
                </div>
                <div class="input-box">
                    <span class="details">Prezývka</span>
                    <input type="text" placeholder="Prezývka">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-box">
                    <span class="details">Tel. číslo</span>
                    <input type="text" placeholder="Tel. číslo">
                </div>
                <div class="input-box">
                    <span class="details">Heslo</span>
                    <input type="text" placeholder="Heslo">
                </div>
                <div class="input-box">
                    <span class="details">Potvrď heslo</span>
                    <input type="text" placeholder="Potvrď heslo">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Pohlavie</span>

                <div class="category">
                    <label for="dot-1">
                        <span id="dot one">
                            <span class="gender">Muž</span>
                        </span>
                    </label>
                    <label for="dot-2">
                        <span id="dot two">
                            <span class="gender">Žena</span>
                        </span>
                    </label>
                    <label for="dot-3">
                        <span id="dot three">
                            <span class="gender">Iné</span>
                        </span>
                    </label>


                </div>
            </div>
            <div class="button">
                <input type="submit" placeholder="Registrovať">
            </div>
            </form>
        </div>
    </div>
</body>

</html>
